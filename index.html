<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jk music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4dcf598f1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="background">
        <img src="img/background.png" alt="" id="bg-img"/>
    </div>
    <div class="container">
        <div id="cover-img">
           <img src="img/01.jpg" alt="" id="cover"> 
        </div>
        <h2 id="music_title">Zihaal e Miskin</h2>
        <h3 id="music_artist">Vishal Mishra</h2>
            <div id="time_function">
                <span id="currentTime">0:00</span>
                 <input type="range" id="seekSlider" min="0" value="0"> 
                 <span id="totalDuration">0:00</span>
            </div>
            
          <div class="player_control">
            <button id="volumeDown">-</button>           
            <button>
                <i class="fa-solid fa-backward" id="prev"></i>
            </button>
            <button>
                <i class="fa-solid fa-play" id="play-pause"></i>
            </button>
            <button> 
                <i class="fa-solid fa-forward" id="next"></i> 
            </button>
             <button id="volumeUp">+</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
